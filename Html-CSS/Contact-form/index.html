      <div class="contact-us-div">
        <div class="text-head">Get in Touch</div>

        <div class="form-div">
          <form id="Contact-us" class="contact-us">
            <label for="fname">First Name</label>
            <input
              id="fname"
              type="text"
              name="fname"
              autocomplete="off"
              required
              class="input-div"
              placeholder="First name"
            />

            <br class="down" />

            <label for="lname" class="left-label">Last name</label>
            <input
              id="lname"
              type="text"
              name="lname"
              autocomplete="off"
              required
              class="left-holder"
              placeholder="Last name"
            />

            <br /><br />

            <label for="email" class="email">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              autocomplete="off"
              required
              class="input-div email-input"
              placeholder="example@gmail.com"
            />
            <br /><br />

            <label for="contact" class="contact">Contact</label>
            <input
              id="contact"
              type="number"
              name="contact"
              autocomplete="off"
              required
              class="input-div"
              placeholder="**********"
            />
            <br /><br />

            <button class="submit-button" id="submit">Submit</button>
          </form>
        </div>
      </div>
