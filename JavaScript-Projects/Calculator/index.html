<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <center>
            <div class="struct">
                <div class="text-area">
                    <center>
                        <div class="head">Calculator</div>
                    </center>
                    <input class="display" id="display" placeholder="" disabled>
                    <div class="buttons">
                        <table>
                            <tr>
                                <td><button class="button" onclick="valueC(this.value)" value="1">1</button></td>
                                <td><button class="button" onclick="valueC(this.value)" value="2">2</button></td>
                                <td><button class="button" onclick="valueC(this.value)" value="3">3</button></td>
                                <td><button class="button" onclick="addOpp(this.value)" value="+">+</button></td>
                            </tr>
                            <tr>
                                <td><button class="button" onclick="valueC(this.value)" value="4">4</button></td>
                                <td><button class="button" onclick="valueC(this.value)" value="5">5</button></td>
                                <td><button class="button" onclick="valueC(this.value)" value="6">6</button></td>
                                <td><button class="button" onclick="subOpp(this.value)" value="-">-</button></td>
                            </tr>
                            <tr>
                                <td><button class="button" onclick="valueC(this.value)" value="7">7</button></td>
                                <td><button class="button" onclick="valueC(this.value)" value="8">8</button></td>
                                <td><button class="button" onclick="valueC(this.value)" value="9">9</button></td>
                                <td><button class="button" onclick="mulOpp(this.value)" value="*">*</button></td>
                            </tr>
                            <tr>
                                <td><button class="button" onclick="valueC(this.value)" value="0">0</button></td>
                                <td><button class="button" onclick="valueC(this.value)" value="00">00</button></td>
                                <td><button class="button" onclick="valueC(this.value)" value=".">.</button></td>
                                <td><button class="button" onclick="divOpp(this.value)" value="/">/</button></td>
                            </tr>
                            <tr>
                                <td><button class="button" onclick="valclear()" value="c">C</button></td>
                                <td><button class="button" onclick="del()" value="D">D</button></td>
                                <td><button class="button" onclick="perOpp(this.value)" value="%">%</button></td>
                                <td><button class="button" onclick="calc()" value="=">=</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </center>
    </div>
</body>
</html>
