<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <script src="./js/script.js" async></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Notes Keeper</title>
</head>
<body>
    <div class="window" id="window">
        
        <div class="imageDiv"></div>
        <div class="windowText">
            <div class="divTemp"></div>
            <label for="headerInput" >Title:</label><br>
            <input class="headerInput" id="headerInput" placeholder="My Task" type="text" required><br><br>

            <label for="textHolder">Details:</label><br>
            <textarea class="textHolder" type="text" id="textHolder" placeholder="Task Details" required></textarea><br>
            <button class="addButton" id="addButton" onclick="addNewNote()">Add</button>
        </div>
    </div>
    <button class="addNote" id="addNote" onclick="displayWindow(this.value)" value="1">+</button>
    <div class="wrapper" id="wrapper">
        <div class="navigator"><h1 class="kh1">Notes Keeper</h1></div>
        
        <div class="notes" id="listNotes">
            
            
        </div>
    </div>
    
</body>
</html>
