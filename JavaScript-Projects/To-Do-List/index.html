<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    
    <link rel="stylesheet" href="./style/style.css">
    <script type="text/javascript" src="./js/script.js" async></script>
    <title>To Do List</title>
</head>
<body>
    <div class="glass-effect">
        <div class="to-do-head">
            <center>
                To Do List
            </center>
        </div>
        <input class="reset" onclick="reset()" type="button" id="reset" value="Reset">
        <div class="to-do-list">
            <center>
                <textarea class="userinput" id="addTask" type="text" placeholder="Your task"></textarea>
                <input class="addbutton" type="button" onclick="add()" value="Add">
            </center>
           
        </div>
        <div class="list">
            <ul class="listing" id="makeList">
                
            </ul>         
        </div>
    </div>
</body>
</html>
